    <script>
        function reversed(num){
            let last_digit,reversed=0,number=math.abs(num);
            while(number!=0){
                last_digit=number%10;
                reversed=reversed*10+last_digit;
                number=math.floor(number/10);
            }
            if(num<0){
                return-1*reversed;
            }
            return reversed;
        }
        console.log(reversed(-123));

    </script>
