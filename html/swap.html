<!DOCTYPE html>
<html>
    <head>
        <title>
            swapping two numbers
        </title>
        <script>
            var num1=4;
            var num2=6;
            var temp=0;
            console.log("before swapping:" +num1+" "+num2);
            temp=num1;
            num1=num2;
            num2=temp;
            console.log("after swapping:" +num1+" "+num2);


        </script>
    </head>
    <body>
        
    </body>
</html>
